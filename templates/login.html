<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/vue.min.js"></script>
    <script src="/static/jquery-3.4.1.js"></script>
</head>

<body>
<form class="layui-form" style="width: 40%;margin: 160px auto;" method="post" onsubmit="return post_data()">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名：</label>
        <div class="layui-input-block">
            <input type="text" name="username" id="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">密码：</label>
        <div class="layui-input-block">
            <input type="password" name="password" id="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="text-align: center; margin-top: 30px;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*" style="margin-right: 15px;">登陆</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    layui.use('form', function () {
        var form = layui.form;
    });

    function post_data() {
        var username = $("#username").val();
        var password = $("#password").val();
        {#console.log(username);#}
        {#console.log(password);#}
        $.ajax({
            type : "POST",
            url : "/login/",
            data : {"username":username, "password":password},
            success : function (result) {
                res = JSON.parse(result);
                console.log(res);
                if(res.state === "success"){
                    layer.msg("登陆成功，正在跳转到主页");
                    setTimeout(window.location.href = "/content/", 1000);
                }else{
                    layer.msg(res.msg);
                }
            },
            error : function (result) {
                res = JSON.parse(result);
                console.log(res);
                layer.msg("请求异常，请检查服务器或者本地网络")
            }
        });
        return false;
    }
</script>
</body>
</html>
